<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
	    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
	    <title>reactjs combobox</title>
        <link rel="stylesheet" type="text/css" href="css/page.css">
        <link rel="stylesheet" type="text/css" href="css/Combobox.css">
    </head>
    <body>
        <div id="insert_first"></div>
        <div id="insert_second"></div>

        <script src="bower_components/react/react-with-addons.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/Combobox.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            var data = [
                { label: "Point",    value: "0" },
                { label: "Triangle", value: "3" },
                { label: "Square", value: "4" },
                { label: "Star",   value: "5" },
                { label: "Super Star",   value: "Michael Jackson" },
                { label: "Point1",    value: "0" },
                { label: "Triangle1", value: "3" },
                { label: "Square1", value: "4" },
                { label: "Star1",   value: "5" },
                { label: "Point2",    value: "0" },
                { label: "Triangle2", value: "3" },
                { label: "Square2", value: "4" },
                { label: "Star2",   value: "5" },
                { label: "Point3",    value: "0" },
                { label: "Triangle3", value: "3" },
                { label: "Square3", value: "4" },
                { label: "Star3",   value: "5" }
            ];
            var comboboxInstance1;
            var log1 = function(newValue, oldValue) {
                console.log(oldValue + ' -> ' + newValue, comboboxInstance1.value());
            };
            comboboxInstance1 = React.renderComponent(
                NS.Combobox({data: data, defaultValue: "Point", onChange: log1}),
                document.getElementById('insert_first')
            );

            var comboboxInstance2;
            var log2 = function(newValue, oldValue) {
                console.log(oldValue + ' -> ' + newValue, comboboxInstance2.value());
            };
            comboboxInstance2 = React.renderComponent(
                NS.Combobox({data: data, defaultValue: "Star", onChange: log2}),
                document.getElementById('insert_second')
            );
        </script>
    </body>
</html>
